<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>STUDENT INFO MANAGEMENT</h1>

        <div class="card add-student-section">
            <h2>Add New Student Info</h2>
            <form id="studentForm">
                <div class="form_group">
                    <label for="studentName">Student Name:</label>
                    <input  type="text" id="studentName" required>
                    
                </div>
                <div class="form_group">
                    <label for="roll">Roll:</label>
                    <input type="text" id="roll" required>
                </div>
                <div class="form_group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" required>
                </div>
                <div class="form_group">
                    <label for="class">Class:</label>
                    <input type="text" id="class" required>
                </div>
                <div class="form_group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>
                <button onclick="handleButton()" class="add-button">Add Student</button>
            </form>
        </div>

        <div class="card list-student-section">
            <h2>List Of Student</h2>
            <ul id="studentList">
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
